<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>

    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="sign-up-container">
        <div class="sign-up">
            <div class="card mb-3" style="width: fit-content;">
                <div class="row g-0" style="width: fit-content;">   
                    <div class="col-md-8" style="width: fit-content;">
                        <div class="card-body">
                            <h5 class="card-title">Regístrate</h5>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Usuario">
                              </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Dirección de correo</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Repite la Contraseña</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <input class="btn btn-primary btn-outline-light" type="submit" value="Regístrate" style="border-color: #2ecfbc; background-color: #2ecfbc; text-decoration-color: white;">
                            <label for="exampleFormControlInput1" class="form-label">Tienes ya una cuenta registrada <a href="#">inicia sesión</a>.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
